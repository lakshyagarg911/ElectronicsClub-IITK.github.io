      .trail {
        position: absolute;
        width: 30px; /* Smaller than cursor */
        height: 30px;
        pointer-events: none;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" version="1.1" xml:space="preserve"><path d="M 9.21 2.93 C 8.755 4.115 8.305 5.475 7.755 6.665 C 7.755 6.665 7.755 6.81 7.995 6.81 L 11.655 6.81 C 11.655 6.81 11.655 6.905 11.855 7.005 L 6.285 13.115 C 6.04 13.01 6.04 12.905 6.04 12.805 L 8.115 8.73 L 8.115 8.36 L 4.295 8.36 L 4.295 8.015 L 8.925 2.93 L 9.21 2.93 Z" fill="%2300FF00" id="path4567" /></svg>') no-repeat center;
        animation: fade 0.8s ease-out forwards; /* Fade and shrink animation */
      }

      @keyframes fade {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
        }

    <script>
      document.addEventListener('mousemove', (e) => {
        requestAnimationFrame(() => {
          // Create trail element
          const trail = document.createElement('div');
          trail.className = 'trail';
          // Adjust position with scroll offset
          trail.style.left = `${e.clientX + window.scrollX - 10}px`; // Center 30x30px trail
          trail.style.top = `${e.clientY + window.scrollY - 10}px`;
          document.body.appendChild(trail);

          // Remove trail after animation
          setTimeout(() => {
            trail.remove();
          }, 800); // Matches animation duration
        });
      });
    </script>
